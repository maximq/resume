<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" >
    <!--<link rel="stylesheet" type="text/css" media="max-device-width: 720px" href="mobile.css" />-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <meta charset="UTF-8">
    <title>Maximq Digital</title>
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <script src="js/wow.js"></script>
    <script>
        new WOW().init();
    </script>
</head>
<body>
<div id="content">
    <div id="header">
        <div class="animated bounceInRight" id="contact"><img src="img/resume.png" width="350vw" style="position: absolute; right: 200px; top: 120px;"></div>
        <div class="animated bounceInLeft" style="position: absolute; right: 620px; top: 200px;"><h1 style="color: #ffffff"><p>LOOK AT MY SERVICES TO GET KNOW ME</p><p>DEEPER</p></h1></div>
        <div id="menu"></div>
        <div id="circle">
            <svg>
                <circle r="80" cx="100px" cy="100px" fill="white"/>
                <div class="icon">
                    <div class="arrow"></div>
                </div>
                <script src="js/arrow.js"></script>
            </svg>
        </div>
    </div>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <div id="parent">
        <div class="wow bounceBlockInUp">
            <div class="wow fadeIn" align="center">
                <h1 style="margin-top: 30px;"><p align="center"><br>Предоставляемые услуги</p></h1>
                <br>
                <div>
                    <div style="display: inline-flex">
                        <img height="200px" style="position: absolute;" src="img/pc-ico.png">
                        <div style="position: relative" id="img"></div>
                    </div>
                    <div id="slider"></div>
                    <div style="font-size: 30px" id="checkbox"></div>
                    <div id="servicetext" style="display: inline-flex; flex-direction: column"></div>
                </div>

            </div>
        </div>
    </div>
    <div id="clear"></div>
    <div id="footer"></div>
</div>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="js/menu.js" type="text/babel"></script>
<script src="js/footer.js" type="text/babel"></script>
<script src="js/slider.js" type="text/babel"></script>
</body>
</html>
